<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" viewBox="0 0 150 40">
  <defs>
    <style>
      .text { 
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        font-weight: 600; 
        fill: white; 
        font-size: 13px; 
      }
    </style>
  </defs>

  <!-- rounded background -->
  <rect x="0" y="0" rx="10" ry="10" width="150" height="40" fill="#0A66C2"/>

  <!-- LinkedIn logo -->
  <g transform="translate(10,5)">
    <rect width="28" height="28" rx="5" ry="5" fill="#0A66C2"/>
    <circle cx="14" cy="14" r="10" fill="white"/>
    <text x="14" y="19" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="700" font-size="11" fill="#0A66C2">in</text>
  </g>

  <!-- Text -->
  <text x="50" y="24" class="text">LinkedIn</text>
</svg>
